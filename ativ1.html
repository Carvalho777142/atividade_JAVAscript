<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
<script>
var num = Number(prompt("imforme um numero:")) 
var num2 = Number(prompt("imforme outro numero:"))
alert("o numero " + num + " + " + num2 + " = " + (num + num2)) 
alert("o numero " + num + " - " + num2 + " = " + (num - num2)) 
alert("o numero " + num + " * " + num2 + " = " + (num * num2)) 
alert("o numero " + num + " / " + num2 + " = " + (num / num2)) 
</script>
</body>
</html>
